<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames</title>
</head>
<frameset rows="40%,*,*">
    <frameset cols="60%,*">
        <frame name="frame1" src="./demo1.html">
        <frameset cols="*"><frame name="frame2" src="./demo2.html"></frameset>
    </frameset>
    <frameset cols="*,*,*">
        <frame name="frame3" src="./demo2.html">
        <frame name="frame4" src="./Index.html">
        <frame name="frame5" src="./demo1.html">
    </frameset>
    <frame name="frame6" src="./frames.html">
</frameset>    
</html>
